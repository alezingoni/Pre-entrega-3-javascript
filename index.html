<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Vodka Absolut</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6b30aaad86.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navBar">
        <div class="container contenedor">
            <div class="logo">
                <img src="./img/logo.png"class="imgLogo">
            </div>
            <div class="btn-menu cartMenu">
                <label for="btn-menu">
                    <span><img class="cart" src="./img/cart.png"></span><span class="comprar" id="contCarrito">0</span>
                </label>
            </div>
        </div>
    </div>
    <br><br><br>    
    <h1 class="bienvenida">Bienvenido a nuestra tienda de bebidas</h1>
    <img src="./img/banner.png" alt="" width="100%">
    <div class="capa"></div>
    <input type="checkbox" id="btn-menu">
    <div class="container-menu">
        <div class="cont-menu">
            <nav>
                <br>
                <br>
                <br>
                <br>
                <h3>Carrito de compras</h3>
                <br>
                <table id="lista-carrito" class="">
                    <thead>
                        <tr>
                            <th class="imagenCarrito"></th>
                            <th class="nombreCarrito">Bebidas</th>
                            <th class="precioCarrito">Precio</th>
                            <th class="cantidadCarrito">Cantidad</th>
                            <th class="precioTotalCarrito">Subtotal</th>
                            <th></th>
                            </tr>
                        </thead>
                    <tbody>
                 
                    </tbody>
                </table>
                <br>
                <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
                <br>
                <div class="botones">
                    <div>
                        <button type="button" href="#" id="pagar" class="botonComprar">FINALIZAR COMPRA</button>
                    </div>
                    <div>
                        <button type="button" id="vaciar" class="botonVaciar">VACIAR CARRITO</button>
                    </div>    
                </div>
                <br><br><br>    
            </nav>
            <label for="btn-menu"><span class="close"><img src="./img/close.png"></span></label>

        </div>
    </div> 
    <h1 class="titulo">Disfruta de nuestras bebidas</h1>
    <div id="contenedorProductos" class="productos resultado">  
            
    </div>  
    <footer>
        <div class="footer">  
            <div class="footer__redes">
                <ul>
                    <li><a href="#" target="blank" class="facebook"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#" target="blank"class="instagram"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>  
        </div>
        <div>
            <p class="copyright">
                &copy; Todos los derechos reservados<br>Alejandro Zingoni Front-End Developer
            </p>
        </div> 
    </footer>  
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>
</body>
</html>
